<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Math Mayhem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
    <audio id="bgMusic" src="background.mp3" loop autoplay></audio>


        <div id="homeScreen" class="phone-frame">
            <div id="homeContainer">
                <h1>Math Mayhem</h1>
                <button id="goToInstructions">Start</button>
                <button id="settingsBtn">Settings</button>
                <button id="exitBtnHome">Exit</button>
            </div>
        </div>

        <div id="instructionScreen" class="phone-frame" style="display: none;">
            <div id="instructionContainer">
                <h2>Instructions</h2>
                <p>You will be given addition and subtraction questions. You have <strong>60 seconds</strong> to score as many points as you can.</p>
            <p>Click the correct answer. Good luck!</p>
            <div class="button-container">
                <button id="returnBtnHome">Return</button>
                <button id="startGameBtn">Start Game</button>
            </div>
            </div>
      </div>

    
    <!-- Settings Screen -->
    <div id="settingsScreen" class="phone-frame" style="display: none;">
        <div id="settingsContainer">
            <h2>Settings</h2>
            <div id="volumeControlWrapper">
                <label for="volumeSlider">Volume:</label>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
              </div>
            <button id="returnFromSettings">Return</button>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="phone-frame" style="display: none;">
        <div id="gameOverContainer">
            <h2>Game Over</h2>
            <p>Your final score: <span id="finalScoreDisplay">0</span></p>
            <div id="gameOverGifWrapper">
                <img src="gif.gif" alt="Game Over Animation" />
              </div>
            <button id="restartBtn">Restart</button>
            <button id="exitToHomeBtn">Exit</button>
            
            
        </div>
    </div>



    <!-- Game Screen -->
    <div class="phone-frame" id="gameScreen" style="display: none;">
        

        <div id="container">
            
            <div id="gameHead">
                <button id="exitBtnGame" class="exit-btn">Back</button>
                <div id="correct">Correct</div>
                <div id="wrong">Try Again</div>
            </div>
            

            <div id="ques">
            <div id="question"></div>
            <div id="choices">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            

            <div id="gameFoot">
                <div id="timeremaining"><span id="timeremainingvalue"></span> secs left</div>
                <div id="score">Score: <span id="scorevalue">0</span></div>
            </div>

            <div id="gameover"></div>

            
        </div>
    </div>
    </div>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
